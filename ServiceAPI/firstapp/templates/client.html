<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MAILING.COM</title>
</head>
<body>
    <h2>добавление клиента</h2>
    <form method="get" action="addclient">
        {% csrf_token %}
        <p>номер телефона("7ХХХХХХХХХХ"):<br> <input name="phonenumber" type="number" /></p>
        <p>тег ("ОАО", "ФР"):<br> <input name="tegclient" /></p>
        <p>код оператора ("1234"):<br> <input name="codclient" /></p>
        <p>часовой пояс (от 1 до 24, отсчет по мск):<br> <input name="timezonclient" type="number" /></p>
        <input type="submit" value="добавить клиента" />
    </form>
    <h3></h3>
    <form method="get" action="iback">
        <input type="submit" value="вернуться к рассылке" />
    </form>
</body>
</html>
